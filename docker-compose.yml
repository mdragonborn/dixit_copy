version: '3'

services:
  db:
    image: postgres:9.6
    restart: always
    environment:
      - POSTGRES_USER=dixit
      - POSTGRES_PASSWORD=qwe123

  redis:
    image: redis

  server:
    build: .
    depends_on:
      - db
      - redis
    environment:
      - DIXIT_DB_HOST=db
      - DIXIT_REDIS_HOST=redis
    volumes:
      - .:/usr/local/dixit
    ports:
      - "8000:8000"
    command: bash -c "./wait-for-it.sh db:5432
             && python manage.py migrate
             && python manage.py loaddata initial_data
             && python manage.py runserver 0.0.0.0:8000"
